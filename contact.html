<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - SOLIHA</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Open Sans', sans-serif; margin: 0; background: #f4f6f8; color: #333; }
    header, footer { background-color: #005aa7; color: white; padding: 1rem 2rem; text-align: center; }
    nav ul { list-style: none; padding: 0; display: flex; justify-content: center; gap: 2rem; }
    nav a { color: white; text-decoration: none; font-weight: 600; }
    main { padding: 3rem 2rem; max-width: 800px; margin: auto; }
    h2 { color: #005aa7; text-align: center; margin-bottom: 2rem; }
    form label { display: block; margin-top: 1rem; font-weight: 600; }
    input, textarea { width: 100%; padding: 0.6rem; margin-top: 0.5rem; border: 1px solid #ccc; border-radius: 5px; }
    button { margin-top: 1.5rem; padding: 0.75rem 2rem; background: #005aa7; color: white; border: none; border-radius: 5px; cursor: pointer; }
  </style>
</head>
<body>
  <header>
    <img src="https://www.soliha.fr/sites/default/files/logo_soliha_white.png" alt="Logo SOLIHA" style="height: 40px;">
    <nav>
      <ul>
        <li><a href="index.html">Accueil</a></li>
        <li><a href="actions.html">Nos actions</a></li>
        <li><a href="partenaires.html">Nous rejoindre</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <h2>Contactez-nous</h2>
    <form action="#" method="post">
      <label for="nom">Nom</label>
      <input type="text" id="nom" name="nom">
      <label for="email">Email</label>
      <input type="email" id="email" name="email">
      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5"></textarea>
      <button type="submit">Envoyer</button>
    </form>
  </main>
  <footer>&copy; 2025 SOLIHA Seine-et-Marne</footer>
</body>
</html>
